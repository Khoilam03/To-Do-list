name: CI/CD for Local Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # Python setup and testing steps
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'  # Adjust the version as needed

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Python tests
      run: |
        python manage.py test

    # Node.js setup and testing steps
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Adjust the version as needed

    - name: Install Node.js dependencies
      working-directory: ./frontend
      run: |
        npm install

    - name: Run JavaScript tests
      working-directory: ./frontend
      run: |
        npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Notify deployment
      run: |
        echo "Deployment to local server is ready. Follow the instructions below to deploy manually."
        echo ""
        echo "1. Pull the latest changes on your local machine:"
        echo "   git pull origin main"
        echo ""
        echo "2. Activate your virtual environment:"
        echo "   source /path/to/your/virtualenv/bin/activate"
        echo ""
        echo "3. Install dependencies:"
        echo "   pip install -r requirements.txt"
        echo ""
        echo "4. Install Node.js dependencies:"
        echo "   cd frontend && npm install"
        echo ""
        echo "5. Run database migrations:"
        echo "   python manage.py migrate"
        echo ""
        echo "6. Restart the Django service (if running with systemd):"
        echo "   sudo systemctl restart your_django_service"
