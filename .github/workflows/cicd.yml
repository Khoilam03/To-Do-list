name: CI/CD for Local Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # Python setup and testing steps
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'  # Adjust the version as needed

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Python tests
      run: |
        python manage.py test

    # Node.js setup and testing steps
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Adjust the version as needed

    - name: Install Node.js dependencies
      working-directory: ./frontend
      run: |
        npm install

    - name: Run JavaScript tests
      working-directory: ./frontend
      run: |
        npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker images
      run: |
        docker buildx build --tag your-app:latest --load .
    
    - name: List Docker images
      run: |
        docker images

    - name: Deploy Docker containers
      run: |
        docker-compose -f docker-compose.yml up -d
    
    - name: List running Docker containers
      run: |
        docker ps
